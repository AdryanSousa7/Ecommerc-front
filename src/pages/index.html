<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos - E-commerce</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <h1>E-commerce</h1>
      <ul>
        <li><a href="./index.html" class="active">Produtos</a></li>
        <li><a href="./users.html">Usuários</a></li>
        <li><a href="./orders.html">Pedidos</a></li>
        <li><a href="./reports.html">Relatórios</a></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <h2>Produtos</h2>
    <section class="product-form">
      <h3>Adicionar Produto</h3>
      <form id="product-form">
        <input type="text" id="product-name" placeholder="Nome" required>
        <input type="text" id="product-description" placeholder="Descrição" required>
        <input type="number" id="product-price" placeholder="Preço" step="0.01" required>
        <input type="text" id="product-image" placeholder="URL da Imagem" required>
        <button type="submit">Adicionar</button>
      </form>
    </section>
    <section id="product-list" class="product-grid"></section>
  </main>
  <script src="../js/script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => loadProducts());
  </script>
</body>
</html>
